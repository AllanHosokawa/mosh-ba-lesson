<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input formControlName="oldPassword" type="password" name="oldPassword" class="form-control">
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="text-danger">
      <div *ngIf="oldPassword.errors.required">Old Password is required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">Invalid Password</div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input formControlName="newPassword" type="password" name="newPassword" class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="text-danger">New Password is required</div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input formControlName="confirmPassword" type="password" name="confirmPassword" class="form-control">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="text-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShoulMatch"
      class="text-danger">
      Password do not match
    </div>
  </div>    

  <button class="btn btn-primary">Change Password</button>
</form>
